<div class="container col-xxl-8 px-4 py-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="../assets/img/informatica.jpg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold lh-1 mb-3">Storage Firebase</h1>
      <p class="lead">En este tutorial vamos a usar el servicio de storage de firebase en una de angular</p>
      <div>
        <input (change)="uploadImage($event)" class="form-control form-control-lg" id="formFileLg" type="file" accept="image/*">
      </div>
    </div>
    <button (click)="subirImagen()" class="btn btn-lg mt-5 secondary">Subir</button>
  </div>
</div>
<div class="container mb-5" *ngIf="existImg">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let image of images" class="col">
      <div class="card h-100">
        <img [src]="image" class="card-img-top" alt="..." width="150" height="300">

        <a [href]="image" download><button >Descargar</button></a>
        
      </div>
    </div>
  </div>
  <button (click)="deleteImg()" class="btn btn-lg mt-5 primary">Borar</button>

</div>
